---
# First sync wave because we need secrets for vouch, so it has to be
# before vouch so it has secrets for all its credentials.
# In a private repo right now while we figure out a custom argocd plugin
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vouch-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vouch
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: vouch/external_secrets/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vouch-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars: ["vouch_hostname"]
  template:
    metadata:
      name: vouch
    spec:
      project: ingress
      destination:
        server: https://kubernetes.default.svc
        namespace: ingress
      source:
        repoURL: 'https://jessebot.github.io/vouch-helm-chart'
        targetRevision: 3.3.1
        chart: vouch
        helm:
          values: |
            config:
              existingSecretName: vouch-config
            ingress:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: nginx
                cert-manager.io/cluster-issuer: letsencrypt-prod
              paths:
                - /
              hosts:
                - {{ .vouch_hostname }}
              tls:
                - secretName: vouch-tls
                  hosts:
                    - {{ .vouch_hostname }}
