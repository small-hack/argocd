---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: longhorn-system
    server: 'https://kubernetes.default.svc'
  source:
    path: external_secrets/longhorn/
    repoURL: 'https://github.com/small-hack/vleermuis-external-secrets.git'
    targetRevision: main
  project: longhorn
  syncPolicy:
    automated: null

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-manifests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: longhorn-system
    server: 'https://kubernetes.default.svc'
  source:
    path: longhorn/manifests/
    repoURL: 'https://github.com/small-hack/argocd-apps.git'
    targetRevision: main
  project: longhorn
  syncPolicy:
    automated: null
