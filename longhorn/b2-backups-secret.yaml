---
# Created during second sync wave because we need secrets to exist before
# the job gets created, but after the "secret-store" is configured so we 
# have access to the external secrets operator
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-backup-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    name: ''
    namespace: longhorn-system
    server: 'https://kubernetes.default.svc'
  source:
    path: external_secrets/longhorn/
    repoURL: 'https://github.com/small-hack/vleermuis-external-secrets.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated: null
