---
# First sync wave because we need secrets for argocd, so it has to be
# before argocd so it has secrets for all its credentials.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    pref.argocd.argoproj.io/default-view: "tree"
spec:
  project: argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: argocd/external_secrets/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-secrets-plugin-generator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    pref.argocd.argoproj.io/default-view: "tree"
spec:
  project: argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    repoURL: https://jessebot.github.io/argocd-appset-secret-plugin
    chart: argocd-appset-secret-plugin
    targetRevision: 0.2.2
    helm:
      releaseName: argocd-appset-secret-plugin
      values: |
        secretVars:
          existingSecret: "appset-secret-vars"
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
