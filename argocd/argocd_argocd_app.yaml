---
# First sync wave because we need secrets for argocd, so it has to be
# before argocd so it has secrets for all its credentials.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    pref.argocd.argoproj.io/default-view: "tree"
spec:
  project: argo-cd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: argocd/external_secrets/
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appset-secrets-plugin
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    pref.argocd.argoproj.io/default-view: "tree"
spec:
  project: argo-cd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    repoURL: https://small-hack.github.io/appset-secret-plugin
    chart: appset-secret-plugin
    targetRevision: 0.6.0
    helm:
      releaseName: appset-secret-plugin
      values: |
        secretVars:
          existingSecret: "appset-secret-vars"
        token:
          existingSecret: "appset-secret-token"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
