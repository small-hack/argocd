apiVersion: v1
kind: Secret
metadata:
  name: arogocd-generator-plugin-token
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
data:
  # The secret value must be base64 encoded **once**.
  # This value corresponds to: `printf "strong-password" | base64`.
  token: "abase64encodedsecret"
