---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-generator-plugin
  namespace: argocd
  labels:
    app: argocd-generator-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-generator-plugin
  template:
    metadata:
      labels:
        app: argocd-generator-plugin
    spec:
      containers:
        - name: argocd-generator-plugin
          image: jessebot/argocd-env-var-generator-plugin:0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4355
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: arogocd-generator-plugin-token
                  key: token
          envFrom:
            - secretRef:
                name: argocd-hostname-vars
