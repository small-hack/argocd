---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: external-secrets-operator
  source:
    repoURL: 'https://github.com/small-hack/argocd-apps.git'
    targetRevision: main
    path: external-secrets-operator/external-secrets-operator/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-eso-provider
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: external-secrets-operator
  source:
    repoURL: 'https://github.com/small-hack/argocd-apps.git'
    targetRevision: main
    path: external-secrets-operator/bitwarden/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
