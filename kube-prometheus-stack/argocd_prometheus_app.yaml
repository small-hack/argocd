---
# installs whole kube-prometheus-stack which includes grafana and alert manager
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-helm-chart
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: monitoring
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  sources:
    # prometheus-community helm repo
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 48.1.2
      helm:
        # skipCrds: true
        valueFiles:
        - $values/kube-prometheus-stack/values/values.yaml
    # our values.yaml file locally
    - repoURL: 'https://github.com/small-hack/argocd.git'
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

