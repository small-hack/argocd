---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8tz-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: k8tz
  source:
    repoURL: 'https://k8tz.github.io/k8tz/'
    targetRevision: 0.13.1
    chart: k8tz
    helm:
      values: |
        # Default values for k8tz.
        
        kind: Deployment
        replicaCount: 1
        
        namespace: k8tz
        injectionStrategy: initContainer
        timezone: Europe/Amsterdam
        injectAll: false
        cronJobTimeZone: true
        # requires kubernetes >=1.24.0-beta.0 with 'CronJobTimeZone' 
        # feature gate enabled (alpha)
        verbose: false
        
        # Labels to apply to all resources
        labels: {}
        
        webhook:
          failurePolicy: Fail
        
          certManager:
            enabled: false
            secretTemplate: {}
            duration: 2160h
            renewBefore: 720h
            issuerRef:
              name: selfsigned
              kind: ClusterIssuer
        
        nameOverride: ""
        fullnameOverride: ""
        
        podSecurityContext: {}
        
        securityContext: {}
        
        service:
          type: ClusterIP
          port: 443
        
        resources: {}
        
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
