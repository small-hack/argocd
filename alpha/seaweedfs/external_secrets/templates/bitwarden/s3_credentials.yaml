{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seaweedfs-s3-secret
  namespace: seaweedfs
spec:
  target:
    name: seaweedfs-s3-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        BUCKET: |-
          {{ `{{ .bucket }}` }}
        admin_access_key_id: |-
          {{ `{{ .accessKey }}` }}
        admin_secret_access_key:  |-
          {{ `{{ .secretKey }}` }}
        seaweedfs_s3_config: |-
          {"identities":[
            {"name": "anvAdmin",
             "credentials" :[
               {"accessKey": "{{ `{{ .accessKey }}` }}",
                "secretKey": "{{ `{{ .secretKey }}` }}"}],
             "actions": ["Admin","Read","Write"]},
            {"name": "anvReadOnly",
             "credentials": [
               {"accessKey": "tkLBQReMkJCC5mTY",
                "secretKey": "gt3WTBUaNdgkWZZyFwYYgLnTDhNy2Tj0"}],
             "actions": ["Read"]},
            {"name": "testApp",
             "credentials": [
               {"accessKey": "testApp",
                "secretKey": "testPassword"}],
             "actions": ["Read","Write"]}
          ]}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }} 
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }}
        property: password

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }}
        property: s3Bucket
{{- end }}
