# taken directly from the example here:
# https://github.com/minio/operator/blob/master/examples/kustomization/tenant-certmanager/certificates.yaml
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tenant-certmanager-pod-certs
  namespace: minio
spec:
  # If you see "Empty issuer DN not allowed in X509Certificates"
  # You will need to add spec.subject.organizations or spec.commonName
  # As documented in https://cert-manager.io/docs/usage/certificate/
  # This specially if your other apps can't trust MinIO cert issued by cert-manager
  # Example
  #
  subject:
    organizations:
      - jetstack
  commonName: minio.buildstars.online
  dnsNames:
    - "*.{{ .Values.tenant_name }}.svc.cluster.local"
    - "*.{{ .Values.tenant_name }}-hl.svc.cluster.local"
  secretName: tenant-certmanager-tls
  issuerRef:
    name: tenant-certmanager-issuer
