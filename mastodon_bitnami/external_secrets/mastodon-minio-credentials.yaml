---
# secret mastodon email stuff
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-minio-credentials
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret to create
    name: mastodon-minio-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key names within the kubernetes secret
        root-user: |-
          {{ .username }}
        root-password: |-
          {{ .password }}

  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: mastodon-minio-credentials
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: mastodon-minio-credentials
        # property within the bitwarden secret we want
        property: password
