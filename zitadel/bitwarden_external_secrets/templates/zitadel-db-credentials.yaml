---
# secret for a zitadel DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-db-credentials
  namespace: zitadel
spec:
  target:
    # Name of the kubernetes secret
    name: zitadel-db-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
        adminUser: |-
          {{ `{{ .adminUser }}` }}
        adminPassword: |-
          {{ `{{ .adminPassword }}` }}

  data:
    # secretKey is just a variable for use above
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # id of the bitwarden item
        key: {{ .Values.bitwardenDBItemID }}
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # id of the bitwarden item
        key: {{ .Values.bitwardenDBItemID }}
        # property within the bitwarden secret we want
        property: password

    - secretKey: adminUser
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # id of the bitwarden item
        key: {{ .Values.bitwardenDBItemID }}
        # property within the bitwarden secret we want
        property: adminUser

    - secretKey: adminPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # id of the bitwarden item
        key: {{ .Values.bitwardenDBItemID }}
        # property within the bitwarden secret we want
        property: adminPassword
