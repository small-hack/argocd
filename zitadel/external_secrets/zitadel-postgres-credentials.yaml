---
# secret for a nextcloud postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-pg-user-credentials
  namespace: zitadel
spec:
  target:
    # Name of the kubernetes secret
    name: zitadel-postgres-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
        postgresuser: |-
          {{ .postgresUsername }}
        postgresPassword: |-
          {{ .postgresPassword }}

  data:
    # secretKey is just a variable for use above
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key name of the bitwarden secret
        key: zitadel-postgres-credentials
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key name of the bitwarden secret
        key: zitadel-postgres-credentials
        # property within the bitwarden secret we want
        property: password

    - secretKey: postgresUser
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key name of the bitwarden secret
        key: zitadel-postgres-credentials
        # property within the bitwarden secret we want
        property: postgresPassword

    - secretKey: postgresPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key name of the bitwarden secret
        key: zitadel-postgres-credentials
        # property within the bitwarden secret we want
        property: postgresPassword
