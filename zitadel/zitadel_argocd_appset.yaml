---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: zitadel-web-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    pref.argocd.argoproj.io/default-view: "network"
    pref.argocd.argoproj.io/default-pod-sort: "topLevelResource"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars: ["zitadel_hostname"]
  template:
    metadata:
      name: zitadel-web-app
    spec:
      project: zitadel
      destination:
        server: https://kubernetes.default.svc
        namespace: zitadel
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://zitadel.github.io/zitadel-charts
        chart: zitadel
        targetRevision: 5.0.0
        helm:
          releaseName: zitadel
          values: |
            # Default values for zitadel.
            zitadel:
              # The ZITADEL config under configmapConfig is written to a Kubernetes ConfigMap
              # See all defaults here:
              # https://github.com/zitadel/zitadel/blob/main/cmd/defaults.yaml
              configmapConfig:
                Database:
                  cockroach:
                    Host: "zitadel-cockroachdb-public"
                    User:
                      SSL:
                        Mode: "verify-full"
                    Admin:
                      SSL:
                        Mode: "verify-full"

                Machine:
                  Identification:
                    Hostname:
                      Enabled: true
                    Webhook:
                      Enabled: false

                ## If you want to setup ZITADEL with a service account
                FirstInstance:
                  Org:
                    Machine:
                      Machine:
                        # Creates a service account with the name zitadel-admin-sa,
                        # which results in a secret 'zitadel-admin-sa' with a key 'zitadel-admin-sa.json'
                        Username: zitadel-admin-sa
                        Name: Admin
                      MachineKey:
                        Type: 1

              # The ZITADEL config under secretConfig is written to a Kubernetes Secret
              # See all defaults here:
              # https://github.com/zitadel/zitadel/blob/main/cmd/defaults.yaml
              secretConfig:

              # Reference the name of a secret that contains ZITADEL configuration.
              # The key should be named "config-yaml".
              configSecretName:

              # Reference the name of the secret that contains the masterkey. The key should be named "masterkey".
              # Note: Either zitadel.masterkey or zitadel.masterkeySecretName must be set
              masterkeySecretName: "zitadel-core-key"

              # The root CA Certificate needed for establishing secure database connections
              dbSslRootCrt: ""

              # The Secret containing the root CA Certificate at key ca.crt needed for establishing secure database connections
              dbSslRootCrtSecret: "zitadel-cockroachdb-ca-secret"

              # The Secret containing the client CA Certificate and key at tls.crt and tls.key needed for establishing secure database connections
              dbSslClientCrtSecret: "zitadel-cockroachdb-client-secret"

            replicaCount: 1

            serviceAccount:
              # Specifies whether a service account should be created
              create: true
              # Annotations to add to the service account
              annotations: {}
              # The name of the service account to use.
              # If not set and create is true, a name is generated using the fullname template
              name: ""

            securityContext: {}

            # Additional environment variables
            # see more here: https://github.com/zitadel/zitadel/blob/main/cmd/defaults.yaml
            env:
              - name: ZITADEL_EXTERNAL_DOMAIN
                value: {{ .zitadel_hostname }}

            ingress:
              enabled: true
              className: "nginx"
              annotations:
                kubernetes.io/tls-acme: "true"
                cert-manager.io/cluster-issuer: letsencrypt-staging
              hosts:
                - host: {{ .zitadel_hostname }}
                  paths:
                    - path: /
                      pathType: Prefix
              tls:
                - secretName: zitadel-tls
                  hosts:
                    - {{ .zitadel_hostname }}

            initJob:
              # Once ZITADEL is installed, the initJob can be disabled.
              enabled: true
              annotations:
                helm.sh/hook: pre-install,pre-upgrade
                helm.sh/hook-delete-policy: before-hook-creation
                helm.sh/hook-weight: "1"
              resources: {}
              activeDeadlineSeconds: 300
              extraContainers: []
              podAnnotations: {}

            setupJob:
              annotations:
                helm.sh/hook: pre-install,pre-upgrade
                helm.sh/hook-delete-policy: before-hook-creation
                helm.sh/hook-weight: "2"
              resources: {}
              activeDeadlineSeconds: 300
              extraContainers: []
              podAnnotations: {}
              machinekeyWriterImage:
                repository: bitnami/kubectl
                tag: ""

            metrics:
              enabled: false
              serviceMonitor:
                # If true, the chart creates a ServiceMonitor that is compatible with Prometheus Operator
                # https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#monitoring.coreos.com/v1.ServiceMonitor.
                # The Prometheus community Helm chart installs this operator
                # https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack#kube-prometheus-stack
                enabled: false
                honorLabels: false
                honorTimestamps: true
