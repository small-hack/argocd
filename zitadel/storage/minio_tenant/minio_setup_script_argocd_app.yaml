---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zitadel-minio-setup-script
  namespace: argocd
  annotations:
    # after the external secrets and minio tenant but before the postgres and zitadel apps
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: zitadel
  destination:
    server: "https://kubernetes.default.svc"
    namespace: zitadel
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: zitadel/storage/minio_tenant/minio_setup_script/
    targetRevision: eso-helm-chart-test
