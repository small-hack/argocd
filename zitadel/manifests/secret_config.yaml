configmapConfig:
  Database:
    postgres:
      Host: zitadel-postgres
      Port: 5432
      Database: zitadel
      User:
        Username: zitadel
        Password: 
        SSL:
          Mode: 
          RootCert: 
          Cert: 
          Key: 
      Admin:
        Username: 
        Password: 
        SSL:
          Mode:
          RootCert: 
          Cert: 
          Key: 

  Machine:
    Identification:
      Hostname:
        Enabled: true
      Webhook:
        Enabled: false

  # setup ZITADEL with a service account
  FirstInstance:
    Org:
      Machine:
        Machine:
          # Creates a service account with the name zitadel-admin-sa,
          # which results in a secret 'zitadel-admin-sa' with a key 'zitadel-admin-sa.json'
          Username: zitadel-admin-sa
          Name: Admin
        MachineKey:
          Type: 1
