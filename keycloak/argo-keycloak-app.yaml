---
# keycloak needs postgres so it is first sync wave
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  destination:
    namespace: keycloak
    server: 'https://kubernetes.default.svc'
  source:
    path: external-secrets/keycloak/
    repoURL: 'https://github.com/small-hack/vleermuis-external-secrets.git'
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-postgres
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: keycloak
  source:
    chart: postgresql
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.2.2
    helm:
      skipCrds: true
      values: |
        global:
          postgresql:
            auth:
              username: "admin"
              database: "keycloak"
              existingSecret: "keycloak-postgres-credentials"
              secretKeys:
                adminPasswordKey: "POSTGRES_ADMIN_PASSWORD"
                userPasswordKey: "POSTGRES_USER_PASSWORD"
                replicationPasswordKey: "POSTGRES_REPLICATION_PASSWORD"
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: 15.2.0-debian-11-r5
          digest: ""
        primary:
          resources:
            limits:
              memory: 1024Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 250m
          persistence:
            mountPath: /bitnami/postgresql
            size: 2Gi
          service:
            type: ClusterIP
        metrics:
          enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: true
      prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-web-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak 
  sources:
    # official nextcloud helm repo
    - repoURL: registry-1.docker.io
      chart: /bitnamicharts/keycloak
      targetRevision: 15.1.6
      helm:
        valueFiles:
        - $values/keycloak/values.yaml
    # our values.yaml file locally
    - repoURL: 'https://github.com/small-hack/argocd.git'
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
