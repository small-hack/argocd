---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:21.1.1
        args:
          - "start"
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-credentials
              key: password
        - name: KC_HTTPS_PORT
          value: "8443"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HTTP_PORT
          value: "8080"
        - name: KC_PROXY
          value: "edge"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        #- name: KC_HTTP_RELAITVE_PATH
        #  value: "/admin"
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_SCHEMA
          value: "public"
        - name: KC_DB_URL_DATABASE
          value: "keycloak"
        - name: KC_DB_URL_HOST
          value: "postgres-postgresql.keycloak.svc.cluster.local"
        - name: KC_DB_URL_PORT
          value: "5432"
        - name: KC_HOSTNAME
          value: "postgres-postgresql.keycloak.svc.cluster.local"
        - name : KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_DB_USERNAME
          value: "admin"
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER_PASSWORD
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
