---
# secret for a nextcloud postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-db-credentials
spec:
  target:
    # Name of the kubernetes secret
    name: keycloak-db-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
      # Key-names within the keubernetes secret
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
        dbname: |-
          {{ .dbname }}
        url: |-
          {{ .url }}
        port: |-
          {{ .port }}
        hostname: |-
          {{ .hostname }}

  data:
    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: e5277cbc-f361-45a0-be6d-b0320108c2cc
        # property within the secret we want
        property: username

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: e5277cbc-f361-45a0-be6d-b0320108c2cc
        # property within the secret we want
        property: password

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: url
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: e5277cbc-f361-45a0-be6d-b0320108c2cc
        # property within the secret we want
        property: url

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: e5277cbc-f361-45a0-be6d-b0320108c2cc
        # property within the secret we want
        property: port

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: e5277cbc-f361-45a0-be6d-b0320108c2cc
        # property within the secret we want
        property: hostname
