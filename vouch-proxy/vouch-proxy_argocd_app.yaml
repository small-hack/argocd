---
# First sync wave because we need secrets for vouch, so it has to be
# before vouch so it has secrets for all its credentials.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vouch-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vouch
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: vouch-proxy/external_secrets/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
