---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vouch-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - vouch_config_bitwarden_id
              - vouch_oauth_config_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: vouch-external-secrets
    spec:
      project: vouch
      destination:
        server: https://kubernetes.default.svc
        namespace: vouch
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: vouch-proxy/bitwarden_external_secrets/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            useBitwardenExternalSecrets: {{ .global_external_secrets }}
            vouchOauthConfigBitwardenID: {{ .vouch_oauth_config_bitwarden_id }}
            vouchConfigBitwardenID: {{ .vouch_config_bitwarden_id }}
