---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vouch
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://vouch.github.io/helm-charts/'
    targetRevision: 3.1.0
    chart: vouch
    helm:
      values: |
        config:
          vouch:
            port: 9090
            domains: [ "cloudydev.net", "vleermuis.tech" ]
            allowAllUsers: false
            whiteList: []
            jwt:
              secret: ''
              maxAge: 900
            cookie:
              maxAge: 900
              domain: vleermuis.tech
            testing: false
          oauth:
            provider: google
            client_id: 
            client_secret: 
            callback_urls: 
              - https://vouch.vleermuis.tech/auth
            preferredDomain:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
          paths:
            - /
          hosts:
            - vouch.vleermuis.tech
          tls:
            - secretName: vouch-tls
              hosts:
                - vouch.vleermuis.tech
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vouch
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
