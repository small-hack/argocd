---
# First sync wave because we need secrets for vouch, so it has to be
# before vouch so it has secrets for all its credentials.
# In a private repo right now while we figure out a custom argocd plugin
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vouch-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vouch
  source:
    repoURL: https://github.com/small-hack/vleermuis-external-secrets.git
    path: external_secrets/vouch/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vouch
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: 'https://vouch.github.io/helm-charts/'
    targetRevision: 3.1.0
    chart: vouch
    helm:
      values: |
        image:
          tag: 0.39.0
        existingSecretName: vouch-existing-secret
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-staging
          paths:
            - /
          hosts:
            - vouch.vleermuis.tech
          tls:
            - secretName: vouch-tls
              hosts:
                - vouch.vleermuis.tech
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vouch
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
