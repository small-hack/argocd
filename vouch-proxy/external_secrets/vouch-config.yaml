---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vouch-config
spec:
  target:
    # Name for the secret to be created on the cluster
    name: vouch-config
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        domains: |-
          {{ .domains }}
        whiteList: |-
          {{ .whiteList }}
  data:
    - secretKey: domains
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-config
        property: domains
    - secretKey: whiteList
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-config
        property: allowList
