---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vouch-oauth-config
spec:
  target:
    # Name for the secret to be created on the cluster
    name: vouch-oauth-config
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        clientId: |-
          {{ .username }}
        clientSecret: |-
          {{ .password }}
        authUrl: |-
          {{ .authUrl }}
        tokenUrl: |-
          {{ .tokenUrl }}
        userInfoUrl: |-
          {{ .userInfoUrl }}
        callbackUrls: |-
          {{ .callbackUrls }}
        preferredDomain: |-
          {{ .preferredDomain }}
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: password

    - secretKey: authUrl
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: authUrl

    - secretKey: tokenUrl
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: tokenUrl

    - secretKey: userInfoUrl
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: userInfoUrl

    - secretKey: callbackUrls
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: callbackUrls

    - secretKey: preferredDomain
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: vouch-oauth-config
        property: preferredDomain
