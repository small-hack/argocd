---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vouch-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - vouch_hostname
              - global_cluster_issuer
  template:
    metadata:
      name: vouch-helm
    spec:
      project: ingress
      destination:
        server: https://kubernetes.default.svc
        namespace: ingress
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://jessebot.github.io/vouch-helm-chart'
        targetRevision: 4.1.1
        chart: vouch
        helm:
          values: |
            config:
              vouch:
                existingSecret: vouch-config
                secretKeys:
                  whiteList: 'allowList'
              oauth:
                provider: oidc
                existingSecret: vouch-oauth-config
                scopes:
                  - openid
                  - email
                  - profile
            ingress:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: nginx
                cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
              paths:
                - /
              hosts:
                - {{ .vouch_hostname }}
              tls:
                - secretName: vouch-tls
                  hosts:
                    - {{ .vouch_hostname }}
