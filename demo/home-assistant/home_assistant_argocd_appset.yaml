---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-assistant-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - home_assistant_hostname
              - global_cluster_issuer
  template:
    metadata:
      name: home-assistant
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: home-assistant
      destination:
        server: "https://kubernetes.default.svc"
        namespace: home-assistant
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # https://github.com/pajikos/home-assistant-helm-chart
        repoURL: 'http://pajikos.github.io/home-assistant-helm-chart/'
        chart: home-assistant
        targetRevision: 0.2.15
        helm:
          releaseName: home-assistant
          values: |
            # Image settings
            image:
              # Repository for the Home Assistant image
              repository: ghcr.io/home-assistant/home-assistant
              # Image pull policy
              pullPolicy: IfNotPresent
              # Overrides the image tag whose default is the chart appVersion.
              tag: "2023.10.0b1"
            # Ingress settings
            ingress:
              # Enable ingress for home assistant
              enabled: true
              className: "nginx"
              annotations:
                kubernetes.io/tls-acme: "true"
                cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
              hosts:
                - host: {{ .home_assistant_hostname }}
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
              tls:
               - secretName: home-assistant-tls
                 hosts:
                   - {{ .home_assistant_hostname }}
