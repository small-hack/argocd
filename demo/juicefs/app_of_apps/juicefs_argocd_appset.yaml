---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: juicefs-csi-driver-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - juicefs_redis_password
              - juicefs_redis_url
              - juicefs_redis_port
              - juicefs_s3_key_id
              - juicefs_s3_secret_key
              - juicefs_s3_bucket_url
              - juicefs_s3_dshboard_url
  template:
    metadata:
      name: juicefs-csi-driver-app
    spec:
      project: juicefs
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: juicefs
      source:
        repoURL: 'https://juicedata.github.io/charts/'
        chart: juicefs-csi-driver
        targetRevision: 0.24.2
        helm:
          values: |
            metrics:
              enabled: true

            dashboard:
            # CSI Dashboard helps with CSI Driver observation, disabled by default
              enabled: true
              # Basic auth for dashboard
              auth:
                enabled: true
                username: admin
                password: admin

            ingress:
              enabled: true
              className: "nginx"
              annotations:
                kubernetes.io/tls-acme: "true"
              hosts:
              - host: "{{ .juicefs_s3_dshboard_url }}"
                paths:
                - path: /
                  pathType: ImplementationSpecific
              tls:
                - secretName: juicefs-tls
                  hosts:
                    - "{{ .juicefs_s3_dshboard_url }}"
    
            storageClasses:
            - name: "juicefs-sc"
              enabled: true
              reclaimPolicy: Delete
              allowVolumeExpansion: true
              backend:
                name: "juicefs"
                metaurl: "redis://:{{ .juicefs_redis_password }}@{{ .juicefs_redis_url }}:{{ .juicefs_redis_port }}/1"
                storage: "s3"
                bucket: "{{ .juicefs_s3_bucket_url }}"
                accessKey: {{ .juicefs_s3_key_id }}
                secretKey: {{ .juicefs_s3_secret_key }}
                envs: ""
                configs: ""
                trashDays: ""
                formatOptions: ""
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Replace=true
        automated:
          selfHeal: false
          prune: true
