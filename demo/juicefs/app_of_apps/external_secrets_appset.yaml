---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: juicefs-external-secrets-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - juicefs_s3_credentials_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: seaweedfs-external-secrets
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: seaweedfs
      destination:
        server: https://kubernetes.default.svc
        namespace: seaweedfs
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: juicefs/external_secrets/
        targetRevision: main
        helm:
          values: |
            # the provider for your external secrets. only bitwarden is supported right now
            provider: "{{ .global_external_secrets }}"
            s3CredentialsBitwardenID: {{ .juicefs_s3_credentials_bitwarden_id }}
