---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: juicefs-redis-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: juicefs
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: juicefs
  source:
    repoURL: 'registry-1.docker.io'
    chart: bitnamicharts/redis
    targetRevision: 18.6.4
    helm:
      values: |
        global:
          storageClass: "local-path"
        replica:
          replicaCount: 1
        auth:
         existingSecret: "juicefs-redis-password"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: false
      prune: true
