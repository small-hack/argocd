{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peertube-s3-video-credentials
  namespace: peertube
spec:
  target:
    name: peertube-s3-video-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ACCESS_KEY_ID: |-
          {{ `{{ .accessKey }}` }}
        SECRET_ACCESS_KEY: |-
          {{ `{{ .secretKey }}` }}
        ENDPOINT: |-
          {{ `{{ .endpoint }}` }}
        BUCKET: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3PeertubeVideoAccessID

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3PeertubeVideoAccessKey

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3PeertubeVideoEndpoint
{{- end }}
