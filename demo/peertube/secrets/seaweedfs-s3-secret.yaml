apiVersion: v1
kind: Secret
metadata:
  name: seaweedfs-s3-secret
  namespace: peertube
stringData:
  seaweedfs_s3_config: |
    {
      "identities": [
        {
          "name": "anvAdmin",
          "credentials": [
            {
              "accessKey": "peertube-root",
              "secretKey": "admin-key-goes-here"
            }
          ],
          "actions": [
            "Admin",
            "Read",
            "Write"
          ]
        },
        {
          "name": "peertube-postgres",
          "credentials": [
            {
              "accessKey": "peertube-postgres",
              "secretKey": "postgres-key-goes-here"
            }
          ],
          "actions": [
            "Read:peertube-postgres",
            "Write:peertube-postgres",
            "List:peertube-postgres"
          ]
        },
        {
          "name": "data",
          "credentials": [
            {
              "accessKey": "data",
              "secretKey": "data-key-goes-here"
            }
          ],
          "actions": [
            "Read:data",
            "Write:data",
            "List:data"
          ]
        }
      ]
    }
