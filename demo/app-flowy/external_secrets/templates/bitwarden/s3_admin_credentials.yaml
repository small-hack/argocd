{{- if and (eq .Values.provider "bitwarden") (eq .Values.s3_provider "minio") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-s3-credentials
spec:
  target:
    name: appflowy-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        APP__S3__AWS_ACCESS_KEY_ID: |-
          {{ `{{ .accessKey }}` }}
        APP__S3__AWS_SECRET_ACCESS_KEY: |-
          {{ `{{ .secretKey }}` }}
        APP__S3__MINIO_URL: |-
          {{ `{{ .endpoint }}` }}
        APP__S3__AWS_REGION: |-
          {{ `{{ .region }}` }}
        APP__S3__AWS_S3_BUCKET: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }} 
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: endpoint

    - secretKey: region
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: region

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: bucket
{{- end }}
