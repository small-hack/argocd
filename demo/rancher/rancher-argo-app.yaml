# KubeVirt extends Kubernetes by adding additional virtualization resource types 
# (especially the VM type) through Kubernetes's Custom Resource Definitions API. 
# By using this mechanism, the Kubernetes API can be used to manage these VM resources 
# alongside all other resources Kubernetes provides.
# https://github.com/kubevirt/kubevirt
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: rancher
  sources:
    - repoURL: 'https://releases.rancher.com/server-charts/latest'
      targetRevision: 2.8.0
      chart: rancher
      helm:
        values: |
          bootstrapPassword: password
          hostname: rancher.buildstar.online
          replicas: -1
          ingress:
            enabled: false
    - repoURL: https://github.com/small-hack/argocd-apps
      targetRevision: main
      path: demo/rancher/manifests
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
