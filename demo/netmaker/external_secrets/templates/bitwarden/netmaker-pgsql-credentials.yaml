{{- if eq .Values.provider "bitwarden" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netmaker-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: netmaker-pqsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SQL_PASS: |-
          {{ `{{ .SQL_PASS }}` }}
        MQ_ADMIN_PASSWORD: |-
          {{ `{{ .MQ_ADMIN_PASSWORD }}` }}
        postgres_password: |-
          {{ `{{ .postgres_password }}` }}
  data:
    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: SQL_PASS

    - secretKey: MQ_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerMqConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: MQ_ADMIN_PASSWORD

    - secretKey: postgres_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        property: postgres_password
{{- end }}
