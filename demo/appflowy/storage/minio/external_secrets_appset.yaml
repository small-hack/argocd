---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minio-external-secrets-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - appflowy_s3_credentials_bitwarden_id
              - appflowy_s3_admin_credentials_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: appflowy-minio-external-secrets
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: appflowy
      destination:
        server: https://kubernetes.default.svc
        namespace: appflowy
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: demo/appflowy/storage/minio/external_secrets/
        targetRevision: main
        helm:
          values: |
            provider: "{{ .global_external_secrets }}"
            rootCredentialsBitwardenID: {{ .appflowy_s3_admin_credentials_bitwarden_id }}
            s3CredentialsBitwardenID: {{ .appflowy_s3_credentials_bitwarden_id }}
