# -- if this is not set to "bitwarden", we will not actually deploy any templates
# we may support other secret providers in the future
provider: ""

# -- if set to seaweedfs we deploy a policy secret. can also be minio
s3_provider: "seaweedfs"

# -- existing bitwarden vault item id with s3 admin credentials
s3AdminCredentialsBitwardenID: ""

# -- existing bitwarden vault item id with s3 appflowy credentials
s3AppflowyCredentialsBitwardenID: ""

# -- existing bitwarden vault item id with s3 db credentials for gotrue
s3PostgresCredentialsBitwardenID: ""

# -- existing bitwarden vault item id with s3 credentials for the remote backups
s3BackupCredentialsBitwardenID: ""

# -- existing bitwarden vault item id with gotrue credentials
gotrueCredentialsBitwardenID: ""
