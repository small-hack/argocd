---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appflowy-web-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - appflowy_hostname
              - appflowy_admin_hostname
              - global_cluster_issuer
  template:
    metadata:
      name: appflowy-web-app
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: appflowy
      destination:
        server: https://kubernetes.default.svc
        namespace: appflowy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # repoURL: 'https://jessebot.github.io/appflowy-helm'
        # chart: appflowy
        # targetRevision: 0.1.0
        #
        # for testing the live repo
        repoURL: https://github.com/jessebot/appflowy-helm
        targetRevision: adding-initial-commit-of-helm-chart
        path: charts/appflowy/
        helm:
          values: |
            appflowy:
              environment: "production"
              s3:
                useMinio: true
                existingSecret: "appflowy-s3-credentials"

              rustLog: "trace"
              rustBacktrace: "full"

              adminFrontend:
                enabled: true
                image:
                  repository: appflowyinc/admin_frontend
                  pullPolicy: IfNotPresent
                  # ref: https://hub.docker.com/r/appflowyinc/admin_frontend/tags
                  tag: v0.0.1

                ingress:
                  enabled: true
                  className: "nginx"
                  annotations:
                    cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
                  hosts:
                    - host: "{{ .appflowy_admin_hostname }}"
                      paths:
                        - path: /
                          pathType: ImplementationSpecific
                  tls:
                    - secretName: appflowy-admin-tls
                      hosts:
                        - {{ .appflowy_admin_hostname }}

              gotrue:
                existingSecret: "appflowy-gotrue-credentials"
                secretKeys:
                  adminPassword: "adminPassword"

            gotrue:
              externalUrl: "http://gotrue:9999"
              smtp:
                existingSecret: "appflowy-gotrue-credentials"
                secretKeys:
                  adminEmail: "adminEmail"
              jwt:
                existingSecret: "appflowy-gotrue-credentials"
                secretKey: "jwtSecret"


            ## Liveness and readiness probe values
            ##
            livenessProbe:
              enabled: true
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 100
              successThreshold: 1

            readinessProbe:
              enabled: true
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 100
              successThreshold: 1

            ## external database to use for appflowy
            # do not use if postgresql.enabled is set to true
            externalDatabase:
              host: "appflowy-postgres-rw.appflowy.svc"
              port: "5432"
              user: "postgres"
              database: "appflowy"
              sslMode: "verify-full"
              sslCert: "/etc/secrets/postgres/tls.crt"
              sslRootCert: "/etc/secrets/ca/ca.crt"
              sslKey: "/etc/secrets/postgres/tls.key"

            extraVolumes:
              - name: postgres-ca
                secret:
                  secretName: appflowy-postgres-server-ca-key-pair
                  defaultMode: 0640

              - name: postgres-client-certs
                secret:
                  secretName: appflowy-postgres-postgres-cert
                  defaultMode: 0640

              - name: minio-certs
                secret:
                  secretName: appflowy-minio-tls
                  defaultMode: 0640

            extraVolumeMounts:
              - name: postgres-ca
                mountPath: /etc/secrets/ca

              - name: postgres-client-certs
                mountPath: /etc/secrets/postgres

              - name: minio-certs
                mountPath: /usr/local/ssl/certs

            initJob:
              enabled: false
              extraVolumes:
                - name: postgres-ca
                  secret:
                    secretName: appflowy-postgres-server-ca-key-pair
                    defaultMode: 0640
                - name: postgres-client-certs
                  secret:
                    secretName: appflowy-postgres-postgres-cert
                    defaultMode: 0640
              extraVolumeMounts:
                - name: postgres-ca
                  mountPath: /etc/secrets/ca
                - name: postgres-client-certs
                  mountPath: /etc/secrets/postgres

            ingress:
              enabled: true 
              className: "nginx"
              annotations:
                cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
                nginx.ingress.kubernetes.io/proxy-body-size: 2G
              hosts:
                - host: {{ .appflowy_hostname }}
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
              tls:
                - secretName: appflowy-tls
                  hosts:
                    - "{{ .appflowy_hostname }}"

            redis:
              enabled: true
              fullnameOverride: appflowy-redis
