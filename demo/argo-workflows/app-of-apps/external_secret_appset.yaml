---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workflows-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - workflows_pgsql_config_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: workflows-externalsecrets
    spec:
      project: argocd
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: demo/argo-workflows/external_secrets/
        targetRevision: main
        helm:
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            workflowsPgsqlConfigBitwardenID: '{{ .workflows_pgsql_config_bitwarden_id }}'
