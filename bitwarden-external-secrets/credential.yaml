# Add your bitwarden credentials as base64 encoded strings
# Host is set to "https://bitwarden.com" (base64 encoded) by default 
# remember to use the `-n` flag to prevent hidden newlines in your secrets:
#   echo -n "mysecret"|base64
apiVersion: v1
data:
  BW_HOST: aHR0cHM6Ly9iaXR3YXJkZW4uY29t
  BW_PASSWORD: 
  BW_CLIENTID:
  BW_CLIENTSECRET:
kind: Secret
metadata:
  name: bitwarden-cli
  namespace: bitwarden
type: Opaque
