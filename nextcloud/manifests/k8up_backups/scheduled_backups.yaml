---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: scheduled-backups-nextcloud-b2
  namespace: nextcloud
spec:
  failedJobsHistoryLimit: 10
  successfulJobsHistoryLimit: 10
  backend:
    repoPasswordSecretRef:
      name: k8up-restic-b2-repo-pw-nextcloud
      key: password
    b2:
      bucket: vmt-ncloud
      accountIDSecretRef:
        name: k8up-b2-creds-nextcloud
        key: applicationKeyId
      accountKeySecretRef:
        name: k8up-b2-creds-nextcloud
        key: applicationKey
  backup:
    # daily at 10:05PM (UTC)
    schedule: '05 22 * * *'
    failedJobsHistoryLimit: 10
    successfulJobsHistoryLimit: 2
    ## optional
    # promURL: https://prometheus-io-instance:8443
  check:
    # daily at 10:15 PM (UTC)
    schedule: '15 22 * * *'
    ## optional
    # promURL: https://prometheus-io-instance:8443
  prune:
    # daily at 10:05 PM (UTC)
    schedule: '30 22 * * *'
    retention:
      keepDaily: 7
      keepWeekly: 2
