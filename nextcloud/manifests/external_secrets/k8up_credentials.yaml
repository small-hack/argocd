---
# b2 bucket key/key ID for k8up, backups for persistent volumes using restic
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8up-b2-creds-nextcloud
  namespace: nextcloud
spec:
  target:
    name: k8up-b2-creds-nextcloud
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        applicationKeyId: |-
          {{ .applicationKeyId }}
        applicationKey: |-
          {{ .applicationKey }}
  data:
    - secretKey: applicationKeyId
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_k8up_b2_app_key
        property: username

    - secretKey: applicationKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_k8up_b2_app_key
        property: password

---
# repo secret for k8up, backups for persistent volumes using restic
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8up-restic-b2-repo-pw-nextcloud
  namespace: nextcloud
spec:
  target:
    # Name for the secret to be created on the cluster
    name: k8up-restic-b2-repo-pw-nextcloud
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: |-
          {{ .password }}

  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_restic_password
        property: password
