---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hello-web-server
  namespace: nextcloud
spec:
  selector:
    matchLabels:
      app: nginx-hello
  template:
    metadata:
      labels:
        app: nginx-hello
    spec:
      containers:
        - name: nginx-hello
          image: nginx
          volumeMounts:
            - mountPath: /var/www/
              name: nextcloud-main
              subPath: root
            - mountPath: /var/www/html
              name: nextcloud-main
              subPath: html
            - mountPath: /var/www/html/data
              name: nextcloud-main
              subPath: data
            - mountPath: /var/www/html/config
              name: nextcloud-main
              subPath: config
          ports:
            - containerPort: 80
      volumes:
        - name: nextcloud-main
          persistentVolumeClaim:
            claimName: nextcloud-files
        - configMap:
            defaultMode: 420
            name: nextcloud-web-app-config
          name: nextcloud-config
