---
# b2 bucket key/key ID for k8up, backups for persistent volumes using restic
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-backup-credentials
  namespace: nextcloud
spec:
  target:
    name: k8up-b2-creds-nextcloud
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        applicationKeyId: |-
          {{ .applicationKeyId }}
        applicationKey: |-
          {{ .applicationKey }}
        resticRepoPassword: |-
          {{ .resticRepoPassword }}
  data:
    - secretKey: applicationKeyId
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-backup-credentials
        property: username

    - secretKey: applicationKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-backup-credentials
        property: password

    - secretKey: resticPassword
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-backup-credentials
        property: resticRepoPassword
