{{- if eq .Values.useExternalSecrets "true" }}
---
# b2 bucket key/key ID for k8up, backups for persistent volumes using restic
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-backups-credentials
  namespace: nextcloud
spec:
  target:
    name: nextcloud-backups-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        applicationKeyId: |-
          {{ `{{ .applicationKeyId }}` }}
        applicationKey: |-
          {{ `{{ .applicationKey }}` }}
        resticRepoPassword: |-
          {{ `{{ .resticRepoPassword }}` }}
  data:
    - secretKey: applicationKeyId
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.backupS3CredentialsBitwardenID }}
        property: username

    - secretKey: applicationKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.backupS3CredentialsBitwardenID }}
        property: password

    - secretKey: resticRepoPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.backupS3CredentialsBitwardenID }}
        property: resticRepoPassword
{{- end }}
