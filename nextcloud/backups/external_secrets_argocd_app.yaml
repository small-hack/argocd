---
# First sync wave because we need secrets for nextcloud, so it has to be
# before nextcloud so it has secrets for all its credentials.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud-backups-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: nextcloud
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nextcloud
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: nextcloud/backups/external_secrets/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
