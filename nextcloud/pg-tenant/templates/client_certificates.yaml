{{- if .Values.certificates.generate }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "{{ .Values.name }}-client-issuer"
spec:
  selfSigned: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.name }}-client-cert"
  labels:
    cnpg.io/reload: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.name }}-client-cert"
spec:
  commonName: "{{ .Values.name }}"
  secretName: "{{ .Values.name }}-client-cert"
  issuerRef:
    name: "{{ .Values.name }}-client-issuer"
    kind: Issuer
    group: cert-manager.io
{{- end }}
