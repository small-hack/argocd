{{- if and .Values.certificates.client.enabled .Values.certificates.client.generate }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.name }}-client-ca"
spec:
  isCA: true
  commonName: "{{ .Values.name }}-selfsigned-client-ca"
  secretName: "{{ .Values.name }}-client-ca-key-pair"
  privateKey:
    # algorithm: ECDSA
    # size: 256
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  issuerRef:
    name: "{{ .Values.name }}-selfsigned-issuer"
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "{{ .Values.name }}-client-ca-issuer"
spec:
  ca:
    secretName: "{{ .Values.name }}-client-ca-key-pair"
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.name }}-client-cert"
  labels:
    cnpg.io/reload: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.name }}-streaming-client-cert"
spec:
  secretName: "{{ .Values.name }}-streaming-client-cert"
  usages:
    - client auth
  commonName: streaming_replica
  issuerRef:
    name: "{{ .Values.name }}-client-ca-issuer"
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.name }}-client-cert"
spec:
  secretName: "{{ .Values.name }}-client-cert"
  usages:
    - client auth
  commonName: nextcloud
  issuerRef:
    name: "{{ .Values.name }}-client-ca-issuer"
    kind: Issuer
    group: cert-manager.io
{{- end }}
