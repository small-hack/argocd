---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: nextcloud-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
        serverInfoToken: |-
          {{ .serverInfoToken }}
        smtpUsername: |-
          {{ .smtpUsername }}
        smtpPassword: |-
          {{ .smtpPassword }}

  data:
    # nextcloud admin user
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-admin-credentials
        property: username

    # nextcloud admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-admin-credentials
        property: password

    # nextcloud metrics api token
    - secretKey: serverInfoToken
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-admin-credentials
        property: serverInfoToken

    # nextcloud smtp user for mail
    - secretKey: smtpUsername
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-admin-credentials
        property: smtpUsername

    # nextcloud smtp password for mail
    - secretKey: smtpPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud-admin-credentials
        property: smtpPassword
