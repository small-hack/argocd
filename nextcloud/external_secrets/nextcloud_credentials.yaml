---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: nextcloud-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
        serverinfo_token: |-
          {{ .serverinfo_token }}
        smtpUsername: |-
          {{ .smtpUsername }}
        smtpPassword: |-
          {{ .smtpPassword }}

  data:
    # nextcloud admin user
    # Key given to the secret to be created on the cluster
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_admin_credentials
        property: username

    # nextcloud admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_admin_credentials
        property: password

    # nextcloud metrics api token
    - secretKey: serverinfo_token
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_serverinfo_token
        property: password

    # nextcloud smtp user for mail
    # Key given to the secret to be created on the cluster
    - secretKey: smtpUsername
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_smtp_credentials
        property: username

    # nextcloud smtp password for mail
    - secretKey: smtpPassword
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: nextcloud_smtp_credentials
        property: password
