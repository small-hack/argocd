---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud-s3-provider-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - nextcloud_s3_provider
              - nextcloud_s3_endpoint
              - nextcloud_s3_region
              - global_cluster_issuer
  template:
    metadata:
      name: nextcloud-s3-provider
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: nextcloud
      destination:
        server: "https://kubernetes.default.svc"
        namespace: nextcloud
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: nextcloud/s3_provider/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            local_provider: "{{ .nextcloud_s3_provider }}"

            api_endpoint: "{{ .nextcloud_s3_endpoint }}"

            database_bucket_and_user: true

            app_name: "nextcloud"

            argocd_project: "nextcloud"

            pvc_capacity: "100Gi"

            k8up:
              s3_endpoint: ""
              s3_bucket: ""
              s3_credentials_secret: ""

            minio:
              admin_credentials_secret: "admin-s3-credentials"
              user_credentials_secret: "nextcloud-s3-credentials"
              database_credentials_secret: "postgres-s3-credentials"

            seaweedfs:
              policy_secret: "seaweedfs-s3-secret"
