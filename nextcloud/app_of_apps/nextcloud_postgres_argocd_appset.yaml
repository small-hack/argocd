---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud-postgres-tenant-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - nextcloud_s3_endpoint
  template:
    metadata:
      name: nextcloud-postgres-tenant
      namespace: nextcloud
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: nextcloud
      destination:
        server: "https://kubernetes.default.svc"
        namespace: nextcloud
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # official minio helm repo
        repoURL: https://small-hack.github.io/cloudnative-pg-tenant-chart
        chart: cnpg-tenant
        targetRevision: 0.0.6
        helm:
          releaseName: nextcloud-postgres-tenant
          values: |
            name: nextcloud-postgres
            instances: 3
            bootstrap:
              initdb:
                database: nextcloud
                owner: nextcloud
                secret:
                  name: nextcloud-pgsql-credentials
            #   postInitSQL:
            #    - GRANT ALL PRIVILEGES ON DATABASE nextcloud TO nextcloud;
            #    - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO nextcloud;

            backup:
              # barman is a utility for backing up postgres to s3
              barmanObjectStore:
                destinationPath: "s3://nextcloud-postgres"
                endpointURL: "https://{{ .nextcloud_s3_endpoint }}"
                s3Credentials:
                  accessKeyId:
                    name: nextcloud-s3-credentials
                    key : "S3_USER"
                  secretAccessKey:
                    name: nextcloud-s3-credentials
                    key : "S3_PASSWORD"
              retentionPolicy: "30d"
            
            certificates:
              serverTLSSecret: nextcloud-postgres-server-cert
              serverCASecret: nextcloud-postgres-server-cert
              clientCASecret: nextcloud-postgres-client-cert
              replicationTLSSecret: nextcloud-postgres-client-cert

            scheduledBackup:
              name: nextcloud-pg-backup
              spec:
                schedule: "0 0 0 * * *" 
                backupOwnerReference: self
                cluster:
                  name: pg-backup

            # monitoring:
            #  enablePodMonitor: true

            postgresql:
              pg_hba: 
                - hostnossl all all 0.0.0.0/0 reject
                - hostssl all all 0.0.0.0/0 cert clientcert=verify-full            
