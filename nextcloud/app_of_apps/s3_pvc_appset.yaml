---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud-s3-pvc-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - nextcloud_s3_provider
              - nextcloud_s3_pvc_capacity
  template:
    metadata:
      name: nextcloud-s3-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: nextcloud
      destination:
        server: "https://kubernetes.default.svc"
        namespace: nextcloud
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: nextcloud/persistence/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            provider: "{{ .nextcloud_s3_provider }}"
            pvc_capacity: "{{ .nextcloud_s3_pvc_capacity }}"

            # not in use yet
            k8up:
              s3_endpoint: ""
              s3_bucket: ""
              s3_credentials_secret: ""

