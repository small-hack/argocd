---
apiVersion: v1
kind: ConfigMap
metadata:
  name: before-starting-scripts
data:
  install-apps.sh: |
    echo "Installing Nextcloud apps..."
    php occ app:install oidc_login
    php occ app:install notes
    php occ app:install bookmarks
    php occ app:install deck
    php occ app:install side_menu
    echo "Nextcloud apps installation complete."
