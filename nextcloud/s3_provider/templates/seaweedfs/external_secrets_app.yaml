{{- if and (eq .Values.local_provider "seaweedfs") .Values.external_secrets_provider }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.app_name }}-seaweedfs-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: {{ .Values.argocd_project }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: 'https://github.com/small-hack/argocd-apps.git'
    path: alpha/seaweedfs/external_secrets/
    targetRevision: eso-helm-chart-test
    helm:
      values: |
        # the provider for your external secrets. only bitwarden is supported right now
        provider: {{ .Values.external_secrets_provider }}
        s3CredentialsBitwardenID: {{ .Values.bitwarden.s3CredentialsID }}
{{- end }}
