{{- if eq .Values.local_provider "seaweedfs" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.app_name }}-seaweedfs-pvc
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: {{ .Values.argocd_project }}
  source:
    repoURL: "https://github.com/small-hack/argocd-apps"
    path: "alpha/seaweedfs/persistence/"
    targetRevision: eso-helm-chart-test
  destination:
    server: "https://kubernetes.default.svc"
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
{{- end }}
