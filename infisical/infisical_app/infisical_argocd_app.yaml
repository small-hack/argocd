---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
spec:
  project: infisical
  source:
    # Actual source code: https://github.com/Infisical/infisical/tree/main/helm-charts/infisical
    repoURL: 'https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/'
    chart: infisical
    # published versions: https://cloudsmith.io/~infisical/repos/helm-charts/packages/detail/helm/secrets-operator/#versions
    targetRevision: 0.2.1
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infisical
  syncPolicy:
    syncOptions:
     - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
