---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt-cloud-init-secret-friend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: kubevirt
  destination:
    namespace: kubevirt
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://cloudymax.github.io/kubevirt-community-stack'
    targetRevision: 0.2.2
    chart: cloud-init
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
