---
# Expose ports via a nodeport
kind: Service
apiVersion: v1
metadata:
  name: vm1-np
  namespace: vm1
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: nodeport
      nodePort: 30000
      protocol: TCP
      port: 22
      targetPort: 22
  type: NodePort
  selector:
    metallb-service: vm1
