---
# The datavolume is the VM's harddrive
apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: vm1-dv
  namespace: vm1
spec:
  source:
    pvc:
      name: debian-disk
      namespace: default
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 120Gi
