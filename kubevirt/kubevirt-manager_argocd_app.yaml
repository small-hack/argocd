---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubevirt-manager-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - kubevirt_webui_hostname
              - global_cluster_issuer
              - vouch_hostname
  template:
    metadata:
      name: kubevirt-manager
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: kubevirt
      destination:
        name: 'k3s-small-meerkoet'
        namespace: kubevirt-manager
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
        targetRevision: 0.1.8
        chart: kubevirt-manager
        helm:
          valuesObject:
            replicaCount: 1
            service:
              type: ClusterIP
              port: 8080
              targetPort: 8080
              protocol: TCP
              name: http
            prometheus:
              enabled: false
              serviceName: "prometheus-prometheus"
              serviceNamesapce: "prometheus"
            ingress:
              enabled: true
              className: "nginx"
              hostname: '{{ .kubevirt_webui_hostname }}'
              annotations:
                cert-manager.io/cluster-issuer: '{{ .global_cluster_issuer }}'
              tls:
                enabled: true
                secretName: "tls-kubevirt-manager"
