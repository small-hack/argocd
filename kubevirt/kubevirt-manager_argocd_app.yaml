---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubevirt-manager-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - kubevirt_hostname
              - global_cluster_issuer
              - vouch_hostname
  template:
    metadata:
      name: kubevirt-manager
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: kubevirt
      destination:
        server: "https://kubernetes.default.svc"
        namespace: kubevirt-manager
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
        targetRevision: 0.2.1
        chart: kubevirt-manager
        helm:
          valuesObject:
            replicaCount: 1
            service:
              type: ClusterIP
              port: 8080
              protocol: TCP
              name: http
            prometheus:
              enabled: false
              serviceName: prom-stack-prometheus
              serviceNamespace: promethus
            ingress:
              enabled: true
              className: "nginx"
              hostname: kubevirt.buildstar.online
              tls:
                enabled: false
