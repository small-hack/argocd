---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubevirt-manager-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - kubevirt_manager_hostname
              - global_cluster_issuer
              - vouch_hostname
  template:
    metadata:
      name: kubevirt-manager
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: kubevirt
      destination:
        name: 'k3s-mooie-knuffel'
        namespace: kubevirt-manager
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
        targetRevision: 0.1.6
        chart: kubevirt-manager
        helm:
          valuesObject:
            replicaCount: 1
            service:
              type: LoadBalancer
              port: 8080
              targetPort: 80
              protocol: TCP
              name: http
            prometheus:
              enabled: false
              serviceName: prometheus-prometheus
              serviceNamespace: promethus
            ingress:
              enabled: false
              className: "nginx"
              hostname: kubevirt.buildstars.online
              annotations:
                cert-manager.io/cluster-issuer: "{{ .global_cluster_issuer }}"
