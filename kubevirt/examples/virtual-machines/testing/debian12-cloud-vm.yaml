---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debian12-cloud-vm
  namespace: argocd
spec:
  project: kubevirt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: kubevirt
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
    targetRevision: 0.3.2
    chart: kubevirt-vm
    helm:
      values: |
        virtualMachine:
          name: scrapmetal
          namespace: kubevirt
          runStrategy: "RerunOnFailure"
          features:
            kvmEnabled: true
            acpiEnabled: true
            smmEnabled: true
            efiEnabled: true
            autoattachPodInterface: true
            autoattachSerialConsole: true
            autoattachGraphicsDevice: true
          machine:
            machineType: "q35"
            cpuPassthrough: true
            vCores: 4
            pinCores: false
            hyperThreadingEnabled: false
            memory: 8Gi
          gpus: []

        virtualMachinePool:
          enabled: false
          maxReplicas: 5
          minReplicas: 1

        disks:
          - name: harddrive
            type: disk
            bus: virtio
            bootorder: 2
            readonly: false
            pvsize: 40G
            pvstorageClassName: local-path
            nodePlacement: scremlin
            pvaccessMode: ReadWriteOnce
            source: pvc
            pvcnamespace: kubevirt
            pvcname: debian12
          - name: cloudinitvolume
            type: cdrom
            bus: sata
            readonly: true
            bootorder: 1
            pv-enable: false

        service:
          - name: scrapmetal-service
            type: LoadBalancer
            ports:
              - name: ssh
                port: 22
                targetPort: 22
                protocol: TCP
              - name: vnc
                port: 5900
                targetPort: 5900
                protocol: TCP

        cloudinit:
          enabled: true
          secretName: friend-scrapmetal-user-data


