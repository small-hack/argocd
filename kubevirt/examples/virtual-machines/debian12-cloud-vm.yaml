---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debian12-cloud-vm
spec:
  destination:
    name: ''
    namespace: debian12
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
    targetRevision: 0.2.0
    chart: kubevirt-vm
    helm:
      values: |
        virtualMachine:
          name: debian12
          namespace: debian12
          runStrategy: "RerunOnFailure"
          features:
             kvmEnabled: true
             acpiEnabled: true
             smmEnabled: true
             efiEnabled: true
             autoattachPodInterface: true
             autoattachSerialConsole: true
             autoattachGraphicsDevice: true
          machine:
            machineType: "q35"
            cpuPassthrough: false
            vCores: 2
            pinCores: false
            hyperThreadingEnabled: false
            memory: 2Gi
          gpus: []
        
        virtualMachinePool:
          enabled: false
          size: 3
        
        disks:
          - name: harddrive
            type: disk
            bus: virtio
            bootorder: 2
            readonly: false
            pvsize: 32G
            pvstorageClass: local-path
            pvaccessMode: ReadWriteOnce
            source: "url"
            url: "https://cloud.debian.org/images/cloud/bookworm/daily/latest/debian-12-generic-amd64-daily.qcow2"
          - name: cloudinitvolume
            type: cdrom
            bus: sata
            readonly: true
            bootorder: 1
            pv-enable: false
        
        service:
          - name: vm0-service
            type: NodePort
            externalTrafficPolicy: Cluster
            ports:
              - name: ssh
                port: 22
                targetPort: 22
                protocol: TCP
                nodePort: 30001
        
        cloudinitPath:
        cloudinit:
          hostname: scrapmetal
          disable_root: false
          network:
            config: disabled
          wireguard: []
          groups:
            - docker
            - kvm
          users:
            - name: friend
              groups: users, admin, sudo
              sudo: ALL=(ALL) NOPASSWD:ALL
              shell: /bin/bash
              lock_passwd: false
              passwd: "$6$rounds=4096$saltsaltlettuce$Lp/FV.2oOgew7GbM6Nr8KMGMBn7iFM0x9ZwLqtx9Y4QJmKvfcnS.2zx4MKmymCPQGpHS7gqYOiqWjvdCIV2uN."
              ssh_import_id: []
              ssh_authorized_keys: []
          ca_certs: []
          boot_cmd: []
          write_as_b64: false
          write_files: []
          package_update: true
          package_upgrade: false
          packages: []
          runcmd: []
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true

