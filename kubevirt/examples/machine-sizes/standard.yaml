# Standard machines: Num Cores == (GB RAM)/2  
---
apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachineClusterInstancetype
metadata:
  name: standard-micro
spec:
  cpu:
    cores: 1
    sockets: 1
  memory:
    guest: 2Gi
---
apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachineClusterInstancetype
metadata:
  name: standard-small
spec:
  cpu:
    cores: 2
    sockets: 1
  memory:
    guest: 4Gi
---
apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachineClusterInstancetype
metadata:
  name: standard-medium
spec:
  cpu:
    cores: 4
    sockets: 1
  memory:
    guest: 8Gi
---
apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachineClusterInstancetype
metadata:
  name: standard-large
spec:
  cpu:
    cores: 8
    sockets: 1
  memory:
    guest: 16Gi
