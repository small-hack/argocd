apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt-keda
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: keda
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.15.2
    chart: keda
  sources: []
  project: kubevirt
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    automated:
      prune: false
      selfHeal: true

