---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud-postgres-tenant-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars: 
              - "nextcloud-minio-credentials-postgres"
  template:
    metadata:
      name: nextcloud-postgres-tenant
    spec:
      project: nextcloud
      destination:
        server: "https://kubernetes.default.svc"
        namespace: nextcloud
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # official minio helm repo
        repoURL: https://small-hack.github.io/cloudnative-pg-tenant-chart/
        chart: cnpg-tenant
        targetRevision: 0.0.9
        helm:
          releaseName: nextcloud-postgres-tenant
          values: |
            name: "nextcloud-postgres"
            instances: 3
            backup:
              destinationPath: "backups"
              retentionPolicy: "30d"
              s3Credentials:
                accessKeyId:
                  name: {{ .nextcloud-minio-credentials-postgres }}
                  key : "ACCESS_KEY_ID"
                secretAccessKey:
                  name: {{ .nextcloud-minio-credentials-postgres }}
                  key : "ACCESS_SECRET_KEY"
            scheduledBackup:
              name: nextcloud-pg-backup
              spec:
                schedule: "0 0 0 * * *" 
                backupOwnerReference: self
                cluster:
                  name: pg-backup
            monitoring:
              enablePodMonitor: true
            postgresql:
              pg_hba: 
                - hostnossl all all 0.0.0.0/0 reject
                - hostssl all all 0.0.0.0/0 cert clientcert=verify-full            
            storage: 
              size: 1Gi
