---
# Created during second sync wave because we need secrets to exist before
# the job gets created, but after the "secret-store" is configured so we 
# have access to the external secrets operator
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-pg-backup-test-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: external_secrets/k8up-backups/
    repoURL: 'https://github.com/small-hack/vleermuis-external-secrets.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated: null

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-pg-backup-test-job
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: postgres/backups/k8up-test/k8up-job/manifests/
    repoURL: 'https://github.com/small-hack/argocd.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

