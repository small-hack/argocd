---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboardme
  namespace: default
spec:
  selector:
    matchLabels:
      app: onboardme
  template:
    metadata:
      labels:
        app: onboardme
    spec:
      containers:
        - name: onboardme
          restartPolicy: Always
          image: jessebot/onboardme:debian12
          command:
            - /bin/sleep
            - 3650d
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: "http"
            - containerPort: 443
              name: "https"
            - containerPort: 22
              name: "ssh"
            - containerPort: 5900
              name: "vnc"
          volumeMounts:
          - mountPath: /tmp
            name: backups
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: restore-test-mfw
