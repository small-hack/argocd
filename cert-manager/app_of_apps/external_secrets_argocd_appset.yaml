---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-external-secrets-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - cert_manager_cloudflare_api_token
  template:
    metadata:
      name: cert-manager-external-secrets
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: cert-manager
      destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: cert-manager/external_secrets/
        targetRevision: main
        helm:
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            cloudflareBitwardenID: '{{ .cert_manager_cloudflare_api_token }}'
