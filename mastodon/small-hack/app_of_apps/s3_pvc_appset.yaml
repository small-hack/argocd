---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mastodon-s3-pvc-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - mastodon_s3_provider
              - mastodon_s3_backup_endpoint
              - mastodon_s3_backup_bucket
              - mastodon_s3_backup_region
              - mastodon_s3_pvc_capacity
  template:
    metadata:
      name: mastodon-s3-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: mastodon
      destination:
        server: "https://kubernetes.default.svc"
        namespace: mastodon
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: s3_persistence_and_backups/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            provider: "{{ .mastodon_s3_provider }}"
            pvc_capacity: "{{ .mastodon_s3_pvc_capacity }}"

            # not in use yet
            k8up:
              backup_name: "mastodon-nightly-backup"

              # -- can be set to 's3' or 'local'
              backup_type: "s3"

              s3:
                bucket: {{ .mastodon_backup_s3_bucket }}
                endpoint: {{ .mastodon_backup_s3_endpoint }}
                accessKeyIDSecretRef:
                  name: 'backups-s3-credentials'
                  key: 'accessKey'
                  optional: false
                secretAccessKeySecretRef:
                  name: 'backups-s3-credentials'
                  key: 'secretKey'
                  optional: false

              repoPasswordSecretRef:
                name: 'backups-s3-credentials'
                key: 'resticRepoPass'

              prometheus_url: ''

              podSecurityContext:
                runAsUser: 0

              schedules:
                backup: "47 13 * * *"
                check: "48 13 * * *"
                prune: "49 13 * * *"
