---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: valkey-appset
  namespace: argocd
spec:
  # enable go templating
  goTemplate: true
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_time_zone
  template:
    metadata:
      name: valkey-app
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: mastodon
      destination:
        server: https://kubernetes.default.svc
        namespace: mastodon

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      source:
        repoURL: 'registry-1.docker.io'
        chart: bitnamicharts/valkey
        targetRevision: 1.0.2
        helm:
          valuesObject:

            global:
              storageClass: "local-path"

            fullnameOverride: "valkey"

            usePassword: true
            existingSecret: "mastodon-valkey-credentials"
            existingSecretPasswordKey: "valkey-password"

            tls:
              enabled: false
              authClients: true
              autoGenerated: false

            persistence:
              enabled: true
              existingClaim: "mastodon-valkey"

            persistentVolumeClaimRetentionPolicy:
              enabled: true
              whenScaled: Retain
              whenDeleted: Retain

            # metrics on valkey cluster
            metrics:
              # we use a grafana exporter that logs into valkey directly
              enabled: false
