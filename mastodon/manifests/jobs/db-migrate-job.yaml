# Source: mastodon/templates/job-db-migrate.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-mastodon-db-migrate
  labels:
    helm.sh/chart: mastodon-4.0.1
    app.kubernetes.io/name: mastodon
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v4.0.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": post-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-2"
spec:
  template:
    metadata:
      name: release-name-mastodon-db-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: release-name-mastodon-db-migrate
          image: "ghcr.io/mastodon/mastodon:latest"
          imagePullPolicy: Always
          command:
            - bundle
            - exec
            - rake
            - db:migrate
          envFrom:
            - configMapRef:
                name: mastodon-web-app-env
            - secretRef:
                name: mastodon-server-credentials
          env:
            - name: "DB_PASS"
              valueFrom:
                secretKeyRef:
                  name: mastodon-pg-user-credentials
                  key: password
            - name: "REDIS_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mastodon-redis-credentials
                  key: redis-password
            - name: "PORT"
              value: "3000"
