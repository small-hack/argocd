---
# secret mastodon email stuff
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-smtp-credentials
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret
    name: mastodon-smtp-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
      # Key-names within the kubernetes secret
        login: |-
          {{ .login }}
        password: |-
          {{ .password }}
  
  data:
    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: login
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: mastodon-smtp-credentials
        # property within the bitwarden secret we want
        property: username

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: mastodon-smtp-credentials
        # property within the bitwarden secret we want
        property: password
