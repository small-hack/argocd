---
# secret for a nextcloud postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-server-credentials
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret
    name: mastodon-server-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
      # Key-names within the keubernetes secret
        secret_key_base: |-
          {{ .SECRET_KEY_BASE }}
        otp_secret: |-
          {{ .OTP_SECRET }}
        vapid_private_key: |-
          {{ .VAPID_PRIVATE_KEY }}
        vapid_public_key: |-
          {{ .VAPID_PUBLIC_KEY }}
  
  data:
    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: SECRET_KEY_BASE
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: ***REMOVED***
        # property within the secret we want
        property: SECRET_KEY_BASE

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: OTP_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: ***REMOVED***
        # property within the secret we want
        property: OTP_SECRET

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: VAPID_PRIVATE_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: ***REMOVED***
        # property within the secret we want
        property: VAPID_PRIVATE_KEY

    # `secretKey` relates to the key name defined within the keubernetes secret
    - secretKey: VAPID_PUBLIC_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: ***REMOVED***
        # property within the secret we want
        property: VAPID_PUBLIC_KEY
