---
# secret for a nextcloud postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-pg-user-credentials
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret
    name: mastodon-pg-user-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        password: |-
          {{ .mastodonPassword }}
        postgresPassword: |-
          {{ .postgresPassword }}

  data:
    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: mastodonPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: mastodon-postgres-bundled-credentials
        # property within the bitwarden secret we want
        property: mastodonPassword

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: postgresPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: mastodon-postgres-bundled-credentials
        # property within the bitwarden secret we want
        property: postgresPassword
