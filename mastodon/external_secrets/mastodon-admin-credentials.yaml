---
# secret mastodon email stuff
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-admin-credentials
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret
    name: mastodon-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        username: |-
          {{ .username }}
        email: |-
          {{ .email }}
        password: |-
          {{ .password }}
  
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: mastodon-admin-creds
        # property within the bitwarden secret we want
        property: username

    - secretKey: email
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: mastodon-admin-creds
        # property within the bitwarden secret we want
        property: email

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: mastodon-admin-creds
        # property within the bitwarden secret we want
        property: password
