---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-s3-credentials
  namespace: mastodon
spec:
  target:
    name: mastodon-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ACCESS_KEY_ID: |-
          {{ `{{ .accessKey }}` }}
        SECRET_ACCESS_KEY: |-
          {{ `{{ .secretKey }}` }}
        ENDPOINT: |-
          {{ `{{ .endpoint }}` }}
        BUCKET: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }} 
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }}
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }}
        property: endpoint

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3CredentialsBitwardenID }}
        property: bucket
