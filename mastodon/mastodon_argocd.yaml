---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    chart: mastodon
    repoURL: https://github.com/mastodon/chart.git
    targetRevision: 4.0.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mastodon
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
