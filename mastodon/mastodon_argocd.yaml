# https://github.com/mastodon/chart/tree/main
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon
  namespace: argocd
spec:
  project: default
  sources:
    # official mastodon helm repo
    - repoURL: 'https://jessebot.github.io/mastodon-helm-chart'
      chart: mastodon
      targetRevision: 4.0.1
      helm:
        valueFiles:
        - $values/mastodon/values.yaml
    # our values.yaml file locally
    - repoURL: 'https://github.com/small-hack/argocd.git'
      targetRevision: main
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mastodon
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
