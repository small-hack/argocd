---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mastodon-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - mastodon_admin_credentials_bitwarden_id
              - mastodon_smtp_credentials_bitwarden_id
              - mastodon_postgres_credentials_bitwarden_id
              - mastodon_redis_bitwarden_id
              - mastodon_s3_credentials_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: mastodon-external-secrets
    spec:
      project: mastodon
      destination:
        server: https://kubernetes.default.svc
        namespace: mastodon
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: mastodon/bitwarden_external_secrets/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            useExternalSecrets: {{ .Values.global_external_secrets }}
            adminCredentialsBitwardenID: {{ .Values.mastodon_admin_credentials_bitwarden_id }}
            smtpCredentialsBitwardenID: {{ .Values.mastodon_smtp_credentials_bitwarden_id }}
            pgsqlCredentialsBitwardenID: {{ .Values.mastodon_postgres_credentials_bitwarden_id }}
            redisCredentialsBitwardenID: {{ .Values.mastodon_redis_bitwarden_id }}
            mastodonSecretsBitwardenID: ""

            # S3 storage options: b2 or minio
            storageProviderBitwardenID: "minio"
            b2CredentialsBitwardenID: {{ .Values.mastodon_s3_credentials_bitwarden_id }}
            minioCredentialsBitwardenID: {{ .Values.mastodon_s3_credentials_bitwarden_id }}
