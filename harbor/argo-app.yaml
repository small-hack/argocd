apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
spec:
  destination:
    namespace: harbor
    server: 'https://kubernetes.default.svc'
  source:
  - repoURL: 'https://helm.goharbor.io'
    targetRevision: 1.12.1
    chart: harbor
    helm:
      releaseName: harbor
      valueFiles:
      - $values/harbor/values/values.yaml
  # our values.yaml file locally
  - repoURL: 'https://github.com/small-hack/argocd-apps.git'
    targetRevision: main
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


