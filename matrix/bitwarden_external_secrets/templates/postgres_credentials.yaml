{{- if eq .Values.useExternalSecrets "true" }}
---
# secret for a matrix postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: matrix-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        hostname: |-
          {{ `{{ .hostname }}` }}
        port: |-
          {{ `{{ .port }}` }}
        database: |-
          {{ `{{ .database }}` }}
        username: |-
          {{ `{{ .username }}` }}
        postgresPassword: |-
          {{ `{{ .postgresPassword }}` }}
        password: |-
          {{ `{{ .matrixPassword }}` }}
  data:
    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: hostname

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: port

    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: database

    - secretKey: postgresPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: postgresPassword

    # postgres username for matrix user to access matrix database
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: username

    # postgres password for matrix user to access matrix database
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: password
{{- end }}
