---
# First sync wave done in parallel with creating secrets. Must be BEFORE
# matrix so that matrix persists it's data between upgrades. Sync policy
# is set to ApplyOutOfSyncOnly=true to create the volume initially only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-persistence
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: matrix
  destination:
    server: "https://kubernetes.default.svc"
    namespace: matrix
  source:
    repoURL: https://github.com/small-hack/argocd.git
    path: matrix/manifests/persistence/
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true

---
# First sync wave because we need secrets for matrix, so it has to be
# before matrix so it has secrets for all its credentials.
# In a private repo right now while we figure out a custom argocd plugin
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: matrix
  destination:
    server: "https://kubernetes.default.svc"
    namespace: matrix
  source:
    repoURL: https://github.com/small-hack/vleermuis-external-secrets.git
    path: external_secrets/matrix/
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-postgres
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: matrix
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: matrix
  sources:
    # our bitnami postgresql helm repo
    - repoURL: registry-1.docker.io
      chart: bitnamicharts/postgresql
      targetRevision: 12.6.8
      helm:
        valueFiles:
        - $values/matrix/values/postgres/values.yaml
    # our values.yaml file locally
    - repoURL: 'https://github.com/small-hack/argocd.git'
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: true
      prune: true

# we're using https://github.com/jessebot/matrix-chart
# which is a fork of https://github.com/Arkaniad/matrix-chart
# which is a fork of https://github.com/typokign/matrix-chart
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: matrix-web-app
  destination:
    server: "https://kubernetes.default.svc"
    namespace: matrix
  sources:
    # our matrix helm repo
    - repoURL: 'https://jessebot.github.io/matrix-chart'
      chart: matrix
      targetRevision: matrix-3.1.0
      helm:
        valueFiles:
        - $values/matrix/values/matrix/values.yaml
    # our values.yaml file locally
    - repoURL: 'https://github.com/small-hack/argocd.git'
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
