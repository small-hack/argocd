# we're using https://github.com/Arkaniad/matrix-chart
# which is a fork of https://github.com/typokign/matrix-chart
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix
  namespace: argocd
spec:
  project: default
  source:
    chart: matrix
    repoURL: https://github.com/Arkaniad/matrix-chart.git
    targetRevision: v2.9.2
  destination:
    server: "https://kubernetes.default.svc"
    namespace: matrix
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
