# -- if this is not set to "bitwarden", we will not actually deploy any templates
# but soon we will also support openbao
provider: ""

# -- postgresql credentials bitwarden item ID
postgresqlCredentialsBitwardenID: ""

# -- oidc credentials bitwarden item ID
oidcCredentialsBitwardenID: ""

# -- smtp credentials bitwarden item ID
smtpCredentialsBitwardenID: ""

# -- registration bitwarden item ID
registrationBitwardenID: ""

# -- existing bitwarden item with matrix authentication service credentials
matrixAuthenticationServiceBitwardenID: ""

# -- if set to seaweedfs we deploy a policy secret. can also be minio
s3_provider: "seaweedfs"

# -- existing bitwarden items with s3 admin credentials
s3AdminCredentialsBitwardenID: ""

# -- existing bitwarden items with s3 matrix credentials
s3MatrixCredentialsBitwardenID: ""

# -- existing bitwarden items with s3 postgres credentials
s3PostgresCredentialsBitwardenID: ""

# -- existing bitwarden items with s3 credentials for the remote backups
s3BackupCredentialsBitwardenID: ""
