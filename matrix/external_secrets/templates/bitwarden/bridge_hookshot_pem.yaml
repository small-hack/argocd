{{- if and (eq .Values.external_secrets_provider "bitwarden") .Values.bridges.hookshot_pem_bitwarden_ID }}
---
# secret matrix email stuff
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-bridge-hookshot-pem
spec:
  target:
    # Name of the kubernetes secret to create
    name: matrix-bridge-hookshot-pem
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key names within the kubernetes secret
        passkey.pem: |-
          {{ `{{ .passkey }}` }}

  data:
    - secretKey: passkey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.bridges.hookshot_pem_bitwarden_ID }}
        # property within the bitwarden secret we want
        property: password
{{- end }}
