{{- if and (eq .Values.provider "bitwarden") .Values.matrixAuthenticationServiceBitwardenID }}
---
# secret for a matrix postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sliding-sync-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: sliding-sync-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        hostname: |-
          {{ `{{ .hostname }}` }}
        database: |-
          {{ `{{ .database }}` }}
        username: |-
          {{ `{{ .username }}` }}
        postgresPassword: |-
          {{ `{{ .matrixPassword}}` }}
        password: |-
          {{ `{{ .matrixPassword }}` }}
  data:
    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: hostname

    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: database

    # postgres username for matrix user to access matrix database
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: username

    # postgres password for matrix user to access matrix database
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.postgresqlCredentialsBitwardenID }}
        property: password
{{- end }}
