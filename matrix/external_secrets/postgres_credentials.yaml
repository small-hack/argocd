---
# secret for a matrix postgres DB
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: matrix-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        hostname: |-
          {{ .hostname }}
        port: |-
          {{ .port }}
        database: |-
          {{ .database }}
        username: |-
          {{ .username }}
        postgresPassword: |-
          {{ .postgresPassword }}
        password: |-
          {{ .matrixPassword }}
  data:
    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: hostname

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: port

    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: database

    - secretKey: postgresPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: postgresPassword

    # postgres username for matrix user to access matrix database
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: username

    # postgres password for matrix user to access matrix database
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: matrix-pgsql-credentials
        property: password
