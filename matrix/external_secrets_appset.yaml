---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: matrix-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - matrix_postgres_credentials_bitwarden_id
              - matrix_oidc_credentials_bitwarden_id
              - matrix_smtp_credentials_bitwarden_id
              - matrix_s3_credentials_bitwarden_id
              - matrix_registration_credentials_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: matrix-external-secrets
    spec:
      project: matrix
      destination:
        server: https://kubernetes.default.svc
        namespace: matrix
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: matrix/bitwarden_external_secrets/
        targetRevision: eso-helm-chart-test
        helm:
          values: |
            useExternalSecrets: "{{ .global_external_secrets }}"
            postgresqlCredentialsBitwardenID: {{ .matrix_postgres_credentials_bitwarden_id }}
            oidcCredentialsBitwardenID: {{ .matrix_oidc_credentials_bitwarden_id }}
            smtpCredentialsBitwardenID: {{ .matrix_smtp_credentials_bitwarden_id }}
            registrationBitwardenID: {{ .matrix_registration_bitwarden_id }}
            s3CredentialsBitwardenID: {{ .matrix_s3_credentials_bitwarden_id }}
