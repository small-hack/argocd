---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: metallb
  source:
    repoURL: 'https://github.com/metallb/metallb'
    targetRevision: v0.13.10
    path: config/manifests/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: metallb-system
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # this lets you use go templates like with helm templates
  goTemplate: true
  # not sure what this does
  goTemplateOptions: ["missingkey=error"]
  # generator allows us to source specific values from an external configmap
  generators:
    - plugin:
        configMapRef:
          name: env-var-plugin-generator
        input:
          parameters:
            secret_vars: ["address_pool"]
  template:
    metadata:
      name: metallb-custom-crds
    spec:
      project: metallb
      destination:
        server: "{{.clusterName}}"
        namespace: metallb-system
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps'
        targetRevision: main
        path: metallb/crds/
