---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-assistant-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - home_assistant_hostname
              - global_cluster_issuer
  template:
    metadata:
      name: home-assistant-app
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: home-assistant
      destination:
        server: "https://kubernetes.default.svc"
        namespace: home-assistant
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          selfHeal: true
      source:
        # https://github.com/small-hack/home-assistant-chart
        repoURL: https://small-hack.github.io/home-assistant-chart
        chart: home-assistant
        targetRevision: 0.3.0
        helm:
          releaseName: home-assistant
          valuesObject:
            fullnameOverride: home-assistant

            ingress:
              # Enable ingress for home assistant
              enabled: true
              className: "nginx"
              annotations:
                kubernetes.io/tls-acme: "true"
                cert-manager.io/cluster-issuer: '{{ .global_cluster_issuer }}'
              hosts:
                - host: '{{ .home_assistant_hostname }}'
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
              tls:
               - secretName: home-assistant-tls
                 hosts:
                   - '{{ .home_assistant_hostname }}'

            persistence:
              enabled: true
              # existingClaim: home-assistant
              storageClass: local-path
            
            homeAssistant:
              # existingConfigMap: home-assistant
              configuration:
                http:
                  use_x_forwarded_for: true
                  trusted_proxies:
                    - 10.0.0.0/8

            livenessProbe:
              enabled: false
            readinessProbe:
              enabled: false
